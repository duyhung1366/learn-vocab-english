version: '3.8'

services:
  vocab-practice:
    build:
      context: .
      dockerfile: Dockerfile
    image: registry.gitlab.com/duyhungfa102/learn-vocab-english:latest
    container_name: vocab-practice-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vocab-network

  # Optional: Add a reverse proxy (nginx)
  nginx:
    image: nginx:alpine
    container_name: vocab-practice-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - vocab-practice
    restart: unless-stopped
    networks:
      - vocab-network

networks:
  vocab-network:
    driver: bridge

volumes:
  vocab-data:
